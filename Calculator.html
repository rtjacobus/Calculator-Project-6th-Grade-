<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="mainbody">
  <h3>S.F.A.S.D Calculator</h3>
  <br/>
  <form Name="calc">
    <table border=2 class="calculatorbody center">
		<tr>
        <td colspan=4 class="resultcell">
          <input type=text Name="display" class="resultdisplay"
        </td>
      </tr>
		<tr>
        <td class="numbercell">
          <input type=button value="7"class="numberbutton" OnClick="calc.display.value+='7'">
		</td>
        <td class="numbercell">
          <input type=button value="8"class="numberbutton" OnClick="calc.display.value+='8'">
	   </td>
        <td class="numbercell">
          <input type=button value="9"class="numberbutton" OnClick="calc.display.value+='9'">
		</td>
        <td class="functioncell">
          <input type=button value="+"class="functionbutton" OnClick="calc.display.value+='+'">
		</td>
      </tr>
      <tr>
        <td class="numbercell">
          <input type=button value="4"class="numberbutton" OnClick="calc.display.value+='4'">
	   </td>
        <td class="numbercell">
          <input type=button value="5"class="numberbutton" OnClick="calc.display.value+='5'">
		</td>
        <td class="numbercell">
          <input type=button value="6"class="numberbutton" OnClick="calc.display.value+='6'">
		</td>
        <td class="functioncell">
          <input type=button value="-"class="functionbutton" OnClick="calc.display.value+='-'">
      </td>
      </tr>
      <tr>
        <td class="numbercell">
          <input type=button value="1"class="numberbutton" OnClick="calc.display.value+='1'">
		</td>
        <td class="numbercell">
		  <input type=button value="2"class="numberbutton" OnClick="calc.display.value+='2'">
		</td>
        <td class="numbercell">
          <input type=button value="3"class="numberbutton" OnClick="calc.display.value+='3'">
		</td>
        <td class="functioncell">
          <input type=button value="*"class="functionbutton" OnClick="calc.display.value+='*'">
	   </td>
      </tr>
      <tr>
		<td class="numbercell">
          <input type=button value="0"class="numberbutton" OnClick="calc.display.value+='0'">
		</td>
		 <td class="functioncell">
          <input type=button value="C"class="functionbutton"OnClick="calc.display.value=''">
	   </td>
		 <td class="functioncell">
          <input type=button value="=" class="functionbutton" OnClick="calc.display.value=eval(calc.display.value)">
		</td>
	    <td class="functioncell">
          <input type=button value="/"class="functionbutton"OnClick="calc.display.value+='/'">
        </td>
	   </td>
    </table>
  </form>
</body>
</html>
